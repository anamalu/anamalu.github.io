---
layout: default
title: Apollo Namalu
excerpt: "June '14: <a href=''>Scarlet</a>"
gradient: 6

<ol class="posts">
  {% for post in paginator.posts %}
  <li>
    <a class="title" href="{{ post.url }}">{{post.title}}</a>
    <div class="excerpt">{{post.excerpt}}</div>
    <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
  </li>
  {% endfor %}
</ol>
